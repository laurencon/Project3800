{%extends 'base.html'%}
{% block content %}

<form method="post" class="buttons">
    <h2>Enter The Chat Room</h2>
    <div>
        <label for="name">Name: </label>
        <input type="text" placeholder="Pick a name" name="name" id="name" value="{{ name }}" />
    </div>
    <div class="join">
        <div class="input-container">
            <label for="code">Room Code: </label>
            <input type="text" placeholder="Enter room code" name="code" id="code" value="{{ code }}" />
        </div>
        <button type="submit" name="join" class="join-btn">Join a Room</button>
    </div>
    <button type="submit" name="Create" class="create-btn">Create a Room</button>
    {% if error %}
    <ul>
        <li>{{ error }}</li>
    </ul>
    {% endif %}
</form>


{% endblock %}
